<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
      background: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button-secondary {
      background: #6c757d;
    }
    .button-secondary:hover {
      background: #5a6268;
    }
    .refresh-btn {
      background: #28a745;
      font-size: 12px;
      padding: 6px;
    }
    .refresh-btn:hover {
      background: #218838;
    }
    .project-info {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }
    select {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h2>Web Experiments</h2>
  <div id="status" class="status info" style="display: none;"></div>
  
  <label for="projectSelect">Select Project:</label>
  <select id="projectSelect">
    <option value="">-- Loading projects --</option>
  </select>
  
  <label for="fileSelect" id="fileSelectLabel" style="display: none;">Select File:</label>
  <select id="fileSelect" style="display: none;">
    <option value="">-- Select a file --</option>
  </select>
  
  <button id="injectBtn" disabled>Inject Script</button>
  <label style="display: flex; align-items: center; margin: 10px 0; font-size: 13px; cursor: pointer;">
    <input type="checkbox" id="autoInjectCheck" style="margin-right: 8px;">
    Auto-inject on page load
  </label>
  <button id="refreshBtn" class="refresh-btn">Refresh Projects</button>
  <button id="reloadBtn" class="button-secondary">Reload Current Page</button>
  
  <div id="projectInfo" class="project-info" style="display: none;">
    <strong>Active Project:</strong> <span id="activeProject">None</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
