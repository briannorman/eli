<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
      background: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button-secondary {
      background: #6c757d;
    }
    .button-secondary:hover {
      background: #5a6268;
    }
    select {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h2>Web Experiments</h2>
  <div id="status" class="status info" style="display: none;"></div>
  
  <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #ddd;">
    <label for="projectsDirInput" style="font-size: 12px; color: #666; display: block; margin-bottom: 5px;">Projects Directory:</label>
    <div style="display: flex; gap: 5px;">
      <input type="text" id="projectsDirInput" placeholder="/path/to/projects" style="flex: 1; padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; font-family: monospace;">
      <button id="setProjectsDirBtn" style="padding: 6px 12px; background: #6c757d; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer; white-space: nowrap;">Set</button>
    </div>
    <div id="projectsDirStatus" style="font-size: 11px; color: #666; margin-top: 5px;"></div>
  </div>
  
  <label for="projectSelect">Select Project:</label>
  <select id="projectSelect">
    <option value="">-- Loading projects --</option>
  </select>
  
  <label for="variantSelect" id="variantSelectLabel" style="display: none;">Select Variant:</label>
  <select id="variantSelect" style="display: none;">
    <option value="">-- Select a variant --</option>
  </select>
  
  <button id="injectBtn" disabled>Inject Script</button>
  <label style="display: flex; align-items: center; margin: 10px 0; font-size: 13px; cursor: pointer;">
    <input type="checkbox" id="autoInjectCheck" style="margin-right: 8px;">
    Auto-inject on page load
  </label>

  <script src="popup.js"></script>
</body>
</html>
